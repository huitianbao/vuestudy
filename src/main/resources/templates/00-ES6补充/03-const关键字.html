<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>const</title>
		<!-- const 是常量，建议，开发中国优先使用const，
		 只有需要改变一个标识符的时候，才用let-->
	</head>
	<body>
	</body>
	
	<script>
		// const name="why";
		// 1错误，不能修改
		// name="abc";
		
		// 2在使用 const 定义的时候，必须赋值
		// 错误
		// const name;
		
		// 3.const 是指指向不能变，但是对象内部的值是可以改的
		const person={
			name:"hhh",
			age:18
		}
		
		console.log("age "+person.age);
		
		// 可以修改内部的属性
		person.age=19;
		console.log("age "+person.age);
		
	</script>
</html>
